<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-profile">
        <img
          class="card-profile-avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar de Jessica"
        />
        <div class="card-profile-info">
          <h2 class="card-profile-info-name">Jessica Randall</h2>
          <p class="card-profile-info-location">London, United Kingdom</p>
          <p class="card-profile-info-profesion">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="card-profile-social-links">
          <a href="https://www.github.com" target="_blank"> GitHub </a>
          <a href="https://www.frontendmentor.io" target="_blank">
            Frontend Mentor
          </a>
          <a href="https://www.linkedin.com" target="_blank"> LinkedIn </a>
          <a href="https://www.twitter.com" target="_blank"> Twitter </a>
          <a href="https://www.instagram.com" target="_blank"> Instagram </a>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
