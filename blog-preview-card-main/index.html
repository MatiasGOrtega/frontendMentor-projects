<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="card-image-preview" src="./assets/images/illustration-article.svg" alt="illustration from the previous blog">
      <div class="card-info">
        <span class="card-info-category">Learning</span>
        <span class="card-info-publish-date">Published 22 Oct 2024</span>
        <h1 class="card-info-title">HTML & CSS foundations</h1>
        <p class="card-info-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author">
        <img class="card-author-image" src="./assets/images/image-avatar.webp" alt="avatar from the author">
        <h2 class="card-author-name">Greg Hopper</h2>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MatiasGOrtega">Matias Ortega</a>.
    </footer>
  </main>  
</body>
</html>
